<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento de Personagem</title>
    <link rel="shortcut icon" href="dash.jpg" type="image/jpg">
</head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100 vh;
            background-color: #c7bebe;
            overflow: hidden;
        }
        #gameArea{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: aqua;
            border: 2px solid black;
        }
        .player,.goal{
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }
        .player{
            background-color: black;
            top: 180px;
            left: 180px;
        }
        .goal{
            background-color: red;
            top: 50px;
            left: 300px;
        }
    </style>
<body>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="goal"></div>
    </div>
    <script>
        const player = document.getElementById("player");
        const step = 20;
        let posX = 180;
        let posY = 180;
        document.addEventListener("keydown",(event) => {
            if (event.key === "ArrowUp" && posY > 0) posY -= step;
            if (event.key === "ArrowDown" && posY <360) posY += step;
            if (event.key === "ArrowLeft" && posX > 0) posX -= step;
            if (event.key === "ArrowRight" && posX <360) posX += step;
            player.style.top = posY + "px"
            player.style.left = posX +"px"
        })
    </script>
</body>
</html>
